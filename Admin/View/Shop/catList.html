<title>分类管理_js代码</title>
</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span>分类管理 <span class="c-gray en">&gt;</span> 分类管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20 text-c">
  <form class="Huiform" action="__MODULE__/Shop/catAdd" method="post">
    上级栏目：
    <select class="select" id="sel_Sub" name="cat" >
      <option value="0" selected="selected">顶级分类</option>
    </select>
    <input class="input-text" style="width:250px" type="text"  name="cat_name" placeholder="输入分类" id="article-class-val"><button type="submit" class="btn btn-success" id="" name="" <i class="icon-plus"></i> 添加</button>
  </form>
  <div class="article-class-list cl mt-20">
    <table class="table table-border table-bordered table-hover table-bg">
      <thead>
        <tr class="text-c">
          <th width="25"><input type="checkbox" name="" value=""></th>
          <th width="80">ID</th>
          <th width="80">排序</th>
          <th>分类名称</th>
          <th width="70">操作</th>
        </tr>
      </thead>
      <tbody>
      <volist name="cat" id='vo'>
			 <tr class="text-c">
          <td><input type="checkbox" name="" value=""></td>
          <td>{$vo.id}</td>
          <td>{$vo.keychar}</td>
          <td class="text-l">{$vo.cat_name}</td>
          <td class="f-14">
          <a title="编辑" href="javascript:;" onClick="article_class_edit('{$vo.id}','620','160','分类编辑','__URL__/catEdit')" style="text-decoration:none"><i class="icon-edit"></i></a> 
          <a title="删除" href="javascript:;" onClick="cat_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a>
          </td>
        </tr>
      
      </volist>
       
        
       
      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/Validform_v5.3.2_min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script>

</body>
</html>
<script>
	function cat_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		 $.ajax({
            type: "POST",
            url: "__MODULE__/Shop/catDel",
            data: {id:id},
            success: function(msg){
            	if(msg){
            		$(obj).parents("tr").remove();
						layer.msg('已删除!',1);
            	}
            },
            error:function(){
              
                alert('失败了');
            }
        });


	});
}

</script>
