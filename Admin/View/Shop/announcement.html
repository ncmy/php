<body>
<nav class="Hui-breadcrumb"> <i class="icon-home"></i>
  首页

  <span class="c-gray en">&gt;</span>

</nav>
<div style="width:600px;margin:0 auto;">
  <form action="">
    <table style="margin-top:20px;" class="table table-border table-bordered table-hover table-bg table-sort">
      <thead>
        <tr class="text-c">
          <th style="width:440px;">公告</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

  <tr>
    <td style="margin:0;padding:1;">
      <textarea name="announcement" style="width:460px;height:140px;resize:none;text-indent:20px;">{$announcement.announcement}</textarea>
    </td>
    <td style="text-align:center;">
      <a title="编辑公告" href="javascript:;" onClick="user_edit('{$announcement.id}','468','320','编辑公告','__URL__/announcementEdit')" class="ml-5" style="text-decoration:none"> <i class="icon-edit"></i>
      </a>
<!-- 
      <a title="删除" href="javascript:;" onClick="user_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none">
        <i class="icon-trash"></i>
      </a> -->
    </td>
  </tr>

</tbody>

    </table>
  </form>
</div>

<script type="text/javascript">
  function user_del(obj,id){
    layer.confirm('确定要删除吗?',function(index){
      $.ajax({
        type:"post",
        url:"__URL__/announcementDel",
        data:{id:id},
        success:function(msg){
          // alert(msg);
          if(msg){
            layer.msg('已删除',1);
            window.location.reload()
          }
        },
      });
    });
  }
</script>
