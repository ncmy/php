<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<!--[if lt IE 9]>
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/respond.min.js"></script>
<script type="text/javascript" src="js/PIE_IE678.js"></script>
<![endif]-->
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/font/font-awesome.min.css"/>
<!--[if IE 7]>
<link href="font/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<title>商铺管理</title>
</head>
<body>
<div class="pd-20">
  <form class="Huiform">
    <table class="table" style="margin:0 auto">
      <tr>
        <th class="text-r">状态</th>
        <td>
          <input name="id" type="hidden" value="{$data.id}"/>
          <input type='radio' name='state' value='1' <if condition="$data.state eq '1'">checked</if>><span class="label label-success">营业</span>
          <input type='radio' name='state' value='0' <if condition="$data.state eq '0'">checked</if>><span class="label label-danger">停业</span>       
        </td>
      </tr>
      <tr>
      <th  class="text-r"></th>
        <td>
          <button class="btn btn-success radius" type="button" id="goodUpdate"><i class="icon-ok"></i> 确定</button>
        </td>
      </tr>
    </table>
  
  </form>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/Validform_v5.3.2_min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script>
<script>

var index = parent.layer.getFrameIndex(window.name); 
$('#goodUpdate').click(function(){
  var state=$('input[name="state"]:checked').val();
  var id = $('input[name="id"]').val();
      //alert();
  $.ajax({
    type: "POST",
    url: "__URL__/shopsUpdate",
    data: "id="+id+"&state="+state,
    success:function(msg){
      parent.window.location.reload();
      parent.layer.close(index);
    },
  });

});
</script>
</body>
</html>
