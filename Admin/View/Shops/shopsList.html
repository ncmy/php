<html>
<head>

<title>商铺管理</title>
</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> 常用操作 <span class="c-gray en">&gt;</span> 商铺管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c"> 
    <form action="__URL__/shopList" method="post">
      <input type="text" class="input-text" style="width:250px" placeholder="输入公司、商铺名称、联系人、联系电话"  name="shopSearch"><button type="submit" class="btn btn-success"  name=""><i class="icon-search"></i> 搜索</button>
    </form>
  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="r">&nbsp;&nbsp;共有：<strong style="color:blue">{$count}</strong> 个商铺</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="90">商铺名称</th>
        <th width="90">公司名称</th>
        <th width="90">商户类型</th>
        <th width="90">联系人</th>
        <th width="120">联系电话</th>
        <th width="220">商铺地址</th>
        <th width="120">创建时间</th>
        <th width="100">状态</th>
        <th width="80">操作</th>
      </tr>
    </thead>

    <tbody>
      <volist name="data" id="vo">
        
      <tr class="text-c">       
        <td>{$vo.title}</td>
        <td>{$vo.compay_name}</td>
        <td>
          <if condition="$vo.shop_type eq '1'">企业商户</if>
          <if condition="$vo.shop_type eq '0'">个体商户</if>
        </td>
        <td>{$vo.account}</td>
        <td>{$vo.mobile}</td>
        <td>{$vo.address}</td>
        <td>{$vo.create_time|date="Y-m-d",###}</td>
        <td class="user-status">
          <if condition="$vo.state eq '1'"><span class="label label-success">营业</span><else/><span class="label label-danger">停业</span></if>
         
          <a title="状态修改" href="javascript:;" onClick="user_edit('{$vo.id}','280','160','状态修改','__URL__/shopsEdit/id/{$vo.id}')" class="ml-5" style="text-decoration:none"> <i class="icon-edit"></i>
          </a>
        </td>
        <td>
          <a title="查看详情" href="__URL__/shopsDetail/id/{$vo.id}" class="ml-5" style="text-decoration:none"> <span class="label label-info">查看详情</span>
          </a>
        </td>
        
      </tr>
      </volist>
    </tbody>
  </table>
  <div style="width:100%;margin-top:10px;text-align:center;">{$pages}</div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/pagenav.cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/plugin/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script>
<script type="text/javascript">

</script>

</body>
</html>
