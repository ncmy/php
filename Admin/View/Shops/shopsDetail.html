<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/respond.min.js"></script>
<script type="text/javascript" src="js/PIE_IE678.js"></script>

<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/shopdetail.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/font/font-awesome.min.css"/>

<!--[if IE 7]>
<link href="font/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<title>商铺详情</title>
</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> 常用操作 <span class="c-gray en">&gt;</span> 商铺管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="cl pd-5 bg-1 bk-gray ">
    <span class="l"><a href="__URL__/shopList" class="btn btn-success radius">返回</a></span>
  </div>
  <div class="info">
    <div class="shopinfo">
      <div>
        <table class="table table-bg">
          <tbody>
          <volist name="data" id="vo">
            <tr>
              <th width="100" class="text-r">
                <span class="c-red">*</span>
                商铺名：
              </th>
              <td>
                <input type="text" style="width:180px;" readonly="readonly" class="input-text" value="{$vo.title}" name="title" >
              </td>
            </tr>
            <tr>
              <th width="100" class="text-r">
                <span class="c-red">*</span>
                公司名称:
              </th>
              <td>
                <input type="text" style="width:180px" readonly="readonly" class="input-text" value="{$vo.compay_name}" name="compay_name" ></td>
            </tr>

            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                商户类型：
              </th>
              <td>
                <label>
                  <input name="shop_type" type="radio" value="1" <if condition="$vo.shop_type eq '1'"> checked</if>>企业商户
                </label>
                <label>
                  <input type="radio" name="shop_type" value="2" <if condition="$vo.shop_type eq '2'"> checked</if>>个体商户
                </label>
              </td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                联系人：
              </th>
              <td>
                <input type="text" style="width:180px" readonly="readonly" class="input-text" value="{$vo.account}"  name="account"></td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                身份证号：
              </th>
              <td>
                <input type="text" style="width:180px" readonly="readonly" class="input-text" value="{$vo.card}"  name="card"></td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                联系电话：
              </th>
              <td>
                <input type="text" style="width:180px" readonly="readonly" class="input-text" value="{$vo.mobile}"  name="mobile"></td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                客服电话：
              </th>
              <td>
                <input type="text" style="width:180px" readonly="readonly" class="input-text" value="{$vo.telephone}"  name="telephone"></td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                开始营业时间：
              </th>
              <td>
                <span>&nbsp;{$vo.start_time}&nbsp;</span>
              </td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                结束营业时间：
              </th>
              <td>
                <span>&nbsp;{$vo.end_time}&nbsp;</span>
              </td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                起送价：
              </th>
              <td>
                ￥
                <span>&nbsp;{$vo.start_price}&nbsp;</span>元</td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                配送费：
              </th>
              <td>
                ￥
                <span>&nbsp;{$vo.delivery_price}&nbsp;</span>元</td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                发票：
              </th>
              <td>
                <label>
                  <input name="receipt" type="radio" value="1" <if condition="$vo.receipt eq '1'">checked</if>
                >支持
              </label>
              <label>
                <input type="radio" name="receipt" value="0" <if condition="$vo.receipt eq '0'">checked</if>
              >不支持
              </label>
              </td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                物流：
              </th>
              <td>
                <label>
                  <input name="logistics" type="radio" value="1" <if condition="$vo.logistics eq '1'">checked</if>
                >百度物流
              </label>
              <label>
                <input type="radio" name="logistics" value="2" <if condition="$vo.logistics eq '2'">checked</if>
              >三方物流
              </label>  
              </td>
            </tr>
            <tr>
              <th class="text-r">
                <span class="c-red">*</span>
                收款方式：
              </th>
              <td>
                <label>
                <input name="collectionmethod" type="radio" value="2" <if condition="$vo.collectionmethod eq '1'"> checked</if>>货到付款</label>
                <label>
                <input type="radio" name="collectionmethod" value="1" <if condition="$vo.collectionmethod eq '2'">checked </if>>            
                  在线支付 <strong style="color:red">(百度钱包)</strong>
                </label>
                <label>
                <input type="radio" name="collectionmethod" value="3" <if condition="$vo.collectionmethod eq '3'">checked </if>>全选</label>
              </td>
            </tr>
            </volist>
          </tbody>
        </table>
      </div>
    </div>
    <div class="log">
      <div class="logimg">
        <img src="__PUBLIC__/upload/shops/{$vo.logo}" alt="" width="300px" height="170px">
      </div>
      <div class="loginfo">
        <span>公司LOGO</span>
      </div>
    </div>
    <div class="shopdesc">
      <div class="shopdescname">
        <span>商铺介绍:</span>
      </div>
      <div class="shopdesctext">
        <textarea style="width:290px;height:110px;resize:none;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.description}
      </textarea> 
      </div>
    </div>
    <div class="shopadd">
      <span>详细地址:</span>
      <textarea style="width:290px;height:80px;resize:none;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.address}</textarea> 
    </div>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/layer/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/pagenav.cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/plugin/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script>
<script type="text/javascript">

</script>

</body>
</html>
